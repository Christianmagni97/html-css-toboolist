<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="toboolist.css">

</head>
<body>
    
      <header>
        <!--Logo,titolo e box-->
        <div class="rettangolobianco">
          <img id="logo"src="./img/Logo.png" alt="">
          <h1 id="titolo">Toboolist</h1>
          
        </div>
        <!--Fine logo,titolo,box-->
      </header>
      <main>
        <!--tasti-->
        <input type="submit" value="Add Task" id="primotasto">
        <input type="submit" value="Add Section" id="secondotasto">
        <hr>
        <!--Fine tasti-->
        <section class="impostazioni">
          <p id="Options"> &#8711; New Task</p>
          <ul>
             <li class="cerchio">Quarterly Newsletter<div class="BaseBox"><p class="white">Editorial</p></div></li>
             
          </ul>
          <p id="Options"> &#8711; Today</p>
          <ul>
            <li class="cerchio">Recruiting blog post<div class="BaseBox"><p class="white">Editorial</p></div></li>
            
            <li class="cerchio2">Mobile app luaunch<div class="BaseBox"></div></li>
            
            <li class="cerchio3">Interview John H.<div class="BaseBox"></div></li>
            
            <li class="cerchio4">Summit update to mobile storefronts<div class="BaseBox"></div></li>




            
         </ul>

        </section>  
        

        
      </main>

       
</body>
</html>
